group 'org.tonycox'
version '0.0.1-SNAPSHOT'

buildscript {
    ext {
        kotlin_version = '1.3.21'
        ktor_version = '1.1.3'
        koin_version = '1.0.2'
        jackson_version = "2.9.8"
        spek_version = '2.0.0'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform {
        includeEngines 'spek', 'spek2'
    }
}

mainClassName = 'io.ktor.server.netty.EngineMain'

dependencies {
    /*kotlin*/
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    /*ktor*/
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-jackson:$ktor_version"
    compile "org.koin:koin-ktor:$koin_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    /*storage*/
    compile "org.mariadb.jdbc:mariadb-java-client:2.4.0"
    compile "ch.vorburger.mariaDB4j:mariaDB4j:2.4.0"
    compile "org.jetbrains.exposed:exposed:0.12.2"
    /*logging*/
    compile "ch.qos.logback:logback-classic:1.2.3"
    /*testing*/
    testCompile "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
    testCompile "org.spekframework.spek2:spek-runner-junit5:$spek_version"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testImplementation "io.rest-assured:rest-assured:3.3.0"
}
